- name: Basic Chemometrics Toolbox
  descr: "Chemometric techniques offer powerful tools for analyzing complex datasets related to food science. I used Multivariate Curve Resolution (MCR) to decompose Raman spectroscopy data and track crystallization dynamics. In another case, I employed modeling and clustering methods to identify patterns and group behaviors associated with the increase of extractable fat in whole milk powder (WMP) during storage. These tools enabled data-driven interpretation of physicochemical changes and supported predictive analysis."
